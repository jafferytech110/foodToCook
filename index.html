<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dishes to Cook</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="wrapper">
        <div class="heading">
            <h1>Dishes</h1>
        </div>
        <div class="dishTray">
            <div class="DishName">
                <h2>Dish</h2>
            </div>
            <div class="date">
                <h2>Date</h2>
            </div>
        </div>
        <div class="buttons">
            <button class="add">
                Add Dish
            </button>
            <button class="shuffle">
                Shuffle Dish
            </button>
            <button class="display">
                Display Dish
            </button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
